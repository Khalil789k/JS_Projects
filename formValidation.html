<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Using JS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <div class="flex justify-center items-center min-h-screen">
        <form onsubmit="return validateForm()" class="bg-gray-700 text-white p-4 md:w-2/5 mx-4 w-full rounded-lg">
            <div class="text-4xl text-center mb-3">Form Validation</div>
            <div class="flex flex-col gap-1 mt-4">
                <label class="text-xl" for="name">Name</label>
                <input id="nameInput" class="p-1 text-black outline-none rounded-md" type="text">
                <p id="nameError" class="text-red-400 text-right"></p>
            </div>
            <div class="flex flex-col gap-1 mt-4">
                <label class="text-xl" for="email">Email</label>
                <input id="emailInput" class="p-1 text-black outline-none rounded-md" type="email">
                <p id="emailError" class="text-red-400 text-right"></p>
            </div>
            <div class="flex flex-col gap-1 mt-4">
                <label class="text-xl" for="password">Password</label>
                <input id="passwordInput" class="p-1 text-black outline-none rounded-md" type="password">
                <p id="passwordError" class="text-red-400 text-right"></p>
            </div>
            <div class="flex flex-col mt-6">
                <input class="bg-blue-500 p-1 rounded-md text-xl cursor-pointer hover:bg-blue-600" type="submit">
            </div>
        </form>
    </div>


    <script>

        function validateForm() {

            const name = document.getElementById("nameInput").value.trim();
            const email = document.getElementById("emailInput").value.trim();
            const password = document.getElementById("passwordInput").value.trim();
            const nameError = document.getElementById("nameError");
            const emailError = document.getElementById("emailError");
            const passwordError = document.getElementById("passwordError");

            nameError.textContent = "";
            emailError.textContent = "";
            passwordError.textContent = "";

            let isValid = true;

            if(name === "") {
                nameError.textContent = "Name cannot be empty";
                isValid = false;
            } else if(!/[a-zA-Z]/.test(name)) {
                nameError.textContent = "Name must contain letters";
                isValid = false;
            }

            if(email === "") {
                emailError.textContent = "Email cannot be empty";
                isValid = false;
            } else{
                const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
                if(!email.match(emailPattern)) {
                    emailError.textContent = "Enter a valid email";
                    isValid = false;
                }
            }

            if(password === "") {
                passwordError.textContent = "Password cannot be empty";
                isValid = false;
            } else if (password.length < 6) {
                passwordError.textContent = "Password must be at least 6 characters long";
                isValid = false;
            }

            if(isValid) {
                alert("Form Submitted Successfully!");
            }

            return isValid;
        }

    </script>
</body>
</html>
